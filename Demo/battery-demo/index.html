<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Battery Demo</title>
</head>
<body>
    <div class="wrapper">
        <div class="info">
          <div class="block-info low"><p>Low</p></div>
          <div class="block-info medium"><p>Medium</p></div>
          <div class="block-info hight"><p>Hight</p></div>
        </div>
        <div class="main-widget">
          <div class="battery">
          <div class="battery-header">
          </div>
          <div class="battery-core">
            <div class="block-battery block1"></div>
            <div class="block-battery block2"></div>
            <div class="block-battery block3"></div>
            <div class="block-battery block4"></div>
            <div class="block-battery block5"></div>
          </div>
        </div>
        </div>
        <div class="control">
          <div class="control-button">
            <div class="control-button__btn"><button class="btn btn-up">up</button></div>
            <div class="control-button__btn"><input class="btn control-text" type="text" value="75%"></div>
            <div class="control-button__btn"><button class="btn btn-down">down</button></div>
          </div>
        </div>
        <div class="footer"></div>
      </div>
</body>
</html>
