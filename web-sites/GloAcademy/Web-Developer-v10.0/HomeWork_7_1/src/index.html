<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Моя первая веб-страничка</title>
	<!-- <link rel="stylesheet" href="normalize.css"> -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
		<div class="main">
			<div class="video">
				<iframe width="550" height="300" src="https://www.youtube.com/embed/QdEsM7-_DLI" frameborder="0" allowfullscreen></iframe>
			</div>
			<div class="form">
				<p><strong>Введите свой email</strong></p>
				<input type="text" name="Name" placeholder="Ваше имя">
				<input type="text" name="E-mail" placeholder="Ваш еmail">
				<button class="btn">Получить инструкцию</button>
			</div>
		</div>
		<div class="section">
			<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
			<div class="feature">
				<div class="col">
					<img src="img/001.png" alt="Первое  преимущество">
					<p>Первое  преимущество</p>
				</div>
				<div class="col">
					<img src="img/002.png" alt="Второе преимущество">
					<p>Второе преимущество</p>
				</div>
				<div class="col">
					<img src="img/003.png" alt="Третье преимущество">
					<p>Третье преимущество</p>
				</div>
				<div class="col">
					<img src="img/004.png" alt="Четвертое преимущество">
					<p>Четвертое преимущество</p>
				</div>
				<button class="btn">Получить инструкцию</button>
			</div>
			<div class="section">
				<h2 class="feature-header">Наши клиенты</h2>
					<ul class="persons">
						<li class="person-item"><img src="img/8.png" alt="8"></li>
						<li class="person-item"><img src="img/9.png" alt="9"></li>
						<li class="person-item"><img src="img/10.png" alt="10"></li>
						<li class="person-item"><img src="img/11.png" alt="11"></li>
						<li class="person-item"><img src="img/12.png" alt="12"></li>
						<li class="person-item"><img src="img/13.png" alt="13"></li>
						<li class="person-item"><img src="img/14.png" alt="14"></li>
						<li class="person-item"><img src="img/15.png" alt="15"></li>
					</ul>
				</h2>
			</div>
		</div>
	</div>
</body>
</html>
