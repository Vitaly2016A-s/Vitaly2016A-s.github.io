<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Мой Урок №9</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<!-- Заголовок --> 
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<h1 class="header text-center">
						<span>Получите видео-инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<!-- Видео и форма  -->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
					<div class="video">
						<iframe width="100%" height="300" src="https://www.youtube.com/embed/FWGKve1c0FY" frameborder="0" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 col-md-12">
					<div class="form">
						<p class="form-header text-center">Ввведите свой email</p>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваш email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<!-- Заголовок преймуществ -->
		<div class="row">
			<div class="col-lg-12 col-xs-12 col-sm-12">
				<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
			</div>
		</div>
		<!-- Блок с преймуществами -->
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3">
					<div class="feature-box">
						<img src="img/1.png" alt="1 преймущество">
						<p>Первое преймущество</p>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="feature-box">
						<img src="img/2.png" alt="2 преймущество">
						<p>Второе преймущество</p>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="feature-box">
						<img src="img/3.png" alt="3 преймущество">
						<p>Третье преймущество</p>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="feature-box">
						<img src="img/4.png" alt="4 преймущество">
						<p>Четвертое преймущество</p>
					</div>
				</div>
					<button class="btn btn-primary btn-lg center-block form-btn">Получить инструкцию</button>
				</div>
			</div>
			<!-- Заголовок с клиентами -->
		<div class="row">
			<div class="col-lg-12 col-xs-12 col-sm-12">
				<h2 class="section-header text-uppercase text-center">наши клиенты</h2>
			</div>
		</div>
	</div>
	<div class="section">
		<!-- Клиенты -->
		<div class="row text-center pics">
			<div class="col-lg-3 col-md-6"><img src="img/8.png" alt="08"></div>
			<div class="col-lg-3 col-md-6"><img src="img/9.png" alt="09"></div>
			<div class="col-lg-3 col-md-6"><img src="img/10.png" alt="10"></div>
			<div class="col-lg-3 col-md-6"><img src="img/11.png" alt="11"></div>
		</div>
		<div class="row text-center pics">
			<div class="col-lg-3 col-md-6"><img src="img/12.png" alt="12"></div>
			<div class="col-lg-3 col-md-6"><img src="img/13.png" alt="13"></div>
			<div class="col-lg-3 col-md-6"><img src="img/14.png" alt="14"></div>
			<div class="col-lg-3 col-md-6"><img src="img/15.png" alt="15"></div>
		</div>
	</div>
	</div>
</body>
</html>
